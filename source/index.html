<!DOCTYPE html>
<html lang="ru">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="description" content="Официальный страница компании SUPERGYM">
      <meta name="format-detection" content="telephone=no">
      <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link type="font/woff2" rel="preload" as="font" href="fonts/bebasneue-regular-webfont.woff2" crossorigin="anonymous">
      <link type="font/woff2" rel="preload" as="font" href="fonts/bebasneue-bold-webfont.woff2" crossorigin="anonymous">
      <link type="font/woff2" rel="preload" as="font" href="fonts/robotocondensed-light.woff2" crossorigin="anonymous">
      <link type="font/woff2" rel="preload" as="font" href="fonts/robotocondensed-regular.woff2" crossorigin="anonymous">
      <link type="font/woff2" rel="preload" as="font" href="fonts/robotocondensed-bold.woff2" crossorigin="anonymous">
      <link href="css/style.css" rel="stylesheet">
      <title>SUPERGYM</title>
    </head>
    <body>
        <!-- <div style="display: none;">
            <include src="build/img/sprite/sprite.svg"></include>
        </div> -->
        <header class="header">
            <h1 class="visually-hidden">SUPERGYM</h1>
            <div class="header__main-screen wrapper">
                <section class="header__info">
                    <a class="header__logo logo" title="Логотип компании">
                        <img class="header__img" src="img/logo.svg" width="87" height="20" alt="Логотип Supergym">
                    </a>
                    <a class="header__tel tel" href="tel:+88005555555" aria-label="контактный номер телефона">8-800-555-55-55
                    </a>
                </section>
                <section class="header__main-screen main-screen">
                    <div class="main-screen__gym gym">
                        <p class="gym__city">ОМСК</p>
                        <h2 class="gym__title">Фитнес центр</h2>
                        <ul class="gym__list">
                            <li>Тренажёрный зал</li>
                            <li>Групповые занятия</li>
                            <li>Кардио-зона</li>
                        </ul>
                        <a href="#season-tickets" class="main__btn btn btn__gym" aria-label="Перейти в раздел абонемент">
                            Купить абонемент
                        </a>
                    </div>
                    <div class="main__photo photo"></div>
                    <ul class="main__social social">
                        <li class="social__item social__item--fb">
                            <a href="#" class="social__link link" aria-label="Наша страница в фейсбуке">Fb</a>
                        </li>
                        <li class="social__item social__item--vk">
                          <a href="#" class="social__link link" aria-label="Наша страница в вконтакте">VK</a>
                        </li>
                        <li class="social__item social__item--ig">
                          <a href="#" class="social__link link" aria-label="Наша страница в инстаграмме">IG</a>
                        </li>
                    </ul>
            </section>
            </div>
        </header>
        <main class="main">
        </main>

            <footer></footer>
        </div>
        <script src="js/vendor.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
